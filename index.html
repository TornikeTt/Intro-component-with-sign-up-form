<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro component with sign-up form</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">

        <div class="text">
            <h1>Learn to code by <br class="h1-br"> watching others</h1>
            <p>See how experienced developers solve problems in real-time. 
                Watching scripted tutorials is great, 
                but understanding how developers think is invaluable.
            </p>
        </div>


        <div class="for-form">
            <div class="up-from-text">
                <p><strong>Try it free 7 days </strong> then $20/mo. thereafter</p>
            </div>
            <div class="input-conteiner">
                <div class="from">

                    <input title="First Name" type="text" placeholder="First Name" id="firstName" />
                    <div>
                        <img class="error" id="error" src=""  alt="error"/>
                        <p id="name"></p>
                    </div>

                    <input title="Last Name" type="text" placeholder="Last Name" id="inputSurname"/>
                    <div>
                        <img class="error" id="errorSurname" src="" alt="error"/>
                        <p id="surname"></p>
                    </div>

                    <input title="Email Address"  type="email"  placeholder="Email Address"  id="inputEmail"/>
                    <div>
                        <img class="error" id="errorEmail" src="" alt="error"/>
                        <p id="email"></p>
                    </div>

                    <input title="Password" type="Password" placeholder="Password" id="inputPassword"/>
                    <div>
                        <img class="error" id="errorPassword" src="" alt="error"/>
                        <p id="password"></p>
                    </div>

                    <input title="submit" onClick="Textchange()" class="submit" type="submit" value="Claim your free trial"/>

                </div>
                <p class="last-paragrap">By clicking the button, you are agreeing to our <strong>Terms and Services</strong></p>
            </div>
        </div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
